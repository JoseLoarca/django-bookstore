{% extends 'book_outlet/base.html' %}

{% block title %}All Books{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.rating }})</li>
        {% endfor %}
    </ul>

    <hr>

    <p>Total Number of Books: {{ books_num }}</p>
    <p>Average Rating: {{ avg_rating.rating__avg }}</p>
{% endblock %}
